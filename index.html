  <script>
    const textLines = [
      `WE HELP BRIDGE THE GAP IN <span class="highlight-pink">BRANDING</span>,`,
      `<span class="highlight-yellow">DIGITAL MARKETING</span> AND`,
      `DOUBLE-DIGIT <span class="highlight-blue">GROWTH</span>.`
    ];

    let currentLine = 0;
    let currentChar = 0;
    let typingSpeed = 50; // speed in ms
    let deletingSpeed = 25; // speed when deleting
    let isDeleting = false;
    const target = document.getElementById('typewriter');

    function typeEffect() {
      let fullText = textLines[currentLine];
      let partialText = isDeleting
        ? fullText.slice(0, currentChar--)
        : fullText.slice(0, currentChar++);

      target.innerHTML = textLines
        .slice(0, currentLine)
        .join('<br>') + (currentLine > 0 ? '<br>' : '') +
        partialText + '<span class="typing-cursor"></span>';

      if (!isDeleting && currentChar > fullText.length) {
        if (currentLine < textLines.length - 1) {
          currentLine++;
          currentChar = 0;
          setTimeout(typeEffect, 500);
        } else {
          isDeleting = true;
          setTimeout(typeEffect, 1000);
        }
      } else if (isDeleting && currentChar < 0) {
        if (currentLine > 0) {
          currentLine--;
          currentChar = textLines[currentLine].length;
          setTimeout(typeEffect, deletingSpeed);
        } else {
          isDeleting = false;
          currentChar = 0;
          setTimeout(typeEffect, 500);
        }
      } else {
        setTimeout(typeEffect, isDeleting ? deletingSpeed : typingSpeed);
      }
    }

    typeEffect();
  </script>

  <script>
    const counters = document.querySelectorAll('.counter');
    let started = false;

    function runCounters() {
      counters.forEach(counter => {
        const updateCount = () => {
          const target = +counter.getAttribute('data-target');
          const count = +counter.innerText;
          const increment = target / 200;

          if (count < target) {
            counter.innerText = Math.ceil(count + increment);
            setTimeout(updateCount, 10);
          } else {
            counter.innerText = formatNumber(target);
          }
        };
        updateCount();
      });
    }

    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000) + 'M+';
      if (num >= 1000) return (num / 1000) + 'k+';
      return num + '+';
    }

    window.addEventListener('scroll', () => {
      const section = document.querySelector('#about-section'); // Fixed selector
      const sectionTop = section.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;

      if (sectionTop < windowHeight && !started) {
        runCounters();
        started = true;
      }
    });
  </script>
